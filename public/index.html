<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <title>REST Timer</title>
  </head>
  <body>
    <h1>REST Timer</h1>
    <div class="wrapper">
      <button id="btn-1">1:00</button>
      <button id="btn-2">1:30</button>
      <button id="btn-3">2:00</button>
      <button id="btn-4">2:30</button>
      <button id="btn-5">3:00</button>
      <button id="btn-6">5:00</button>
    </div>
    <div id="clock" class="clock">
      <span id="minutes">00</span><span class="dots">:</span
      ><span id="seconds">00</span>
    </div>
    <footer>&copy; Pedro Frohmut 2021</footer>
    <script src="./main.js"></script>
  </body>
</html>
